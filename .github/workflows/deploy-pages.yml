name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install Slidev CLI
        run: npm i -g @slidev/cli

      - name: Build all presentations
        run: |
          set -euo pipefail

          rm -rf site
          mkdir -p site

          # Build each top-level folder that looks like a Slidev project.
          # Result URLs:
          # - https://<user>.github.io/<repo>/<folder>/
          for dir in */ ; do
            dir="${dir%/}"
            if [ -f "$dir/package.json" ]; then
              echo "Building ${dir}"
              (
                cd "$dir"
                nci
                nr build --base "/${{ github.event.repository.name }}/${dir}/" --out "../site/${dir}"
              )
            fi
          done

          # Simple landing page at repo root: /<repo>/
          if [ -f "gh-pages/index.html" ]; then
            cp gh-pages/index.html site/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

