name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: AI_HEP_Japan/package-lock.json

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        working-directory: AI_HEP_Japan
        run: nci

      - name: Build
        working-directory: AI_HEP_Japan
        run: nr build --base /${{ github.event.repository.name }}/

      - name: Disable Jekyll
        run: touch AI_HEP_Japan/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: AI_HEP_Japan/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

