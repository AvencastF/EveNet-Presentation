<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EveNet Presentations</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.72);
        --border: rgba(255, 255, 255, 0.12);
        --link: #7dd3fc;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8fafc;
          --card: rgba(2, 6, 23, 0.04);
          --text: rgba(2, 6, 23, 0.92);
          --muted: rgba(2, 6, 23, 0.72);
          --border: rgba(2, 6, 23, 0.12);
          --link: #0284c7;
        }
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 20% 0%, rgba(125, 211, 252, 0.18), transparent),
          radial-gradient(1000px 700px at 90% 15%, rgba(167, 139, 250, 0.16), transparent),
          var(--bg);
        color: var(--text);
      }
      main {
        max-width: 880px;
        margin: 0 auto;
        padding: 56px 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 34px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.55;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
        margin-top: 18px;
      }
      a.card {
        display: block;
        padding: 16px 16px 14px;
        border-radius: 14px;
        background: var(--card);
        border: 1px solid var(--border);
        text-decoration: none;
        color: inherit;
      }
      a.card:hover {
        border-color: rgba(125, 211, 252, 0.5);
      }
      .title {
        font-weight: 650;
        margin: 0 0 6px;
      }
      .meta {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>EveNet Presentations</h1>
      <p>
        Each presentation is published as a subpath.
        Add a new Slidev folder at repo root (with a <code>package.json</code>) and it will deploy to
        <code>/&lt;repo&gt;/&lt;folder&gt;/</code>.
      </p>

      <div class="grid">
        <a class="card" href="./AI_HEP_Japan/">
          <p class="title">AI+HEP Japan â€” Foundation Models for High Energy Physics</p>
          <p class="meta">Path: <code>/AI_HEP_Japan/</code></p>
        </a>
      </div>
    </main>
  </body>
</html>
